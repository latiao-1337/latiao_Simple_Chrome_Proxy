<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            width: 280px;
            padding: 10px;
            font-family: sans-serif;
        }

        .field {
            margin: 8px 0;
        }

        select,
        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #enable {
            background: #4caf50;
            color: #fff;
        }

        #disable {
            background: #f44336;
            color: #fff;
        }
    </style>
</head>

<body>
    <h2>代理设置</h2>
    <div class="field">
        <select id="type">
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
            <option value="socks4">SOCKS4</option>
            <option value="socks5">SOCKS5</option>
            <option value="quic">QUIC</option>
        </select>
    </div>
    <div class="field"><input id="host" placeholder="主机 (例如 127.0.0.1)"></div>
    <div class="field"><input id="port" type="number" placeholder="端口 (例如 1080)"></div>
    <button id="enable">启用代理</button>
    <button id="disable">禁用代理</button>
    <script src="popup.js"></script>
</body>

</html>
